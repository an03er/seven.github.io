<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="skript.js" defer></script>
        <link rel="shortcut icon" href="logo.jpg" />
    </head> 

    <body>

        <header class="head">
            <div class="head_text">
                <span class="text anim-text-flow">CALCULATOR</span>
            </div>
        </header>

        <section id ="calculator" div class="calculator">
            <div class="selection">
                Выберете вид цветов:
                <select onchange="calc()" id="type_flowers">
                    <option value="190">Розы</option>
                    <option value="140">Тюльпаны</option>
                    <option value="390">Пионы</option>
                    <option value="490">Лилии</option>
                    <option value="250">Хризантемы</option>
                </select><br/>
                Укажите количество: <input type="text" id="count" value="0" onchange="calc()" />
                <button onclick="calc()">Рассчитать стоимость</button>
                <div id="result"></div>
            </div>
        </section>
    </body>
</html>
