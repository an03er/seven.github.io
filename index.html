<!DOCTYPE html>
<html>

    <head>
        <title>Gallary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="skript.js" defer></script>
        <link rel="shortcut icon" href="logo.jpg" />
    </head> 

    <body>
        </section>
        <section class="main" id="main">
            <div class="container">
                <button class="prev" id="prev"><img id="im_prev" src="i.png"></button>
                <div class="carousel">
                        <div class="slide" name="slide"><img src="im_a.jpg"></div>
                        <div class="slide" name="slide"><img src="im_2.jpg"></div>
                        <div class="slide" name="slide"><img src="im_3.jpg"></div>
                        <div class="slide" name="slide"><img src="im_4.jpg"></div>
                        <div class="slide" name="slide"><img src="im_5.jpg"></div>
                        <div class="slide" name="slide"><img src="im_6.jpg"></div>
                        <div class="slide" name="slide"><img src="im_7.jpg"></div>
                        <div class="slide" name="slide"><img src="im_8.jpg"></div>
                    </ul>
                </div>
                <button class="next" id="next"><img id="im_next" src="i.png"></button>
            </div>
            <div class="dots">
                <span class="dot" name="dot" id = "1"></span>
                <span class="dot" name="dot" id = "2"></span>
                <span class="dot" name="dot" id = "3"></span>
                <span class="dot" name="dot" id = "4"></span>
                <span class="dot" name="dot" id = "5"></span>
                <span class="dot" name="dot" id = "6"></span>
                <span class="dot" name="dot" id = "7"></span>
                <span class="dot" name="dot" id = "8"></span>
            </div>
        </section>
    </body>
</html>
